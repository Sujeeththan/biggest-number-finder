<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="head">
                <h3>Biggest Number Finder</h3>
                <div class="subtitle">Enter three numbers to compare</div>
            </div>

            <div class="enterinput">
                <form id="compareForm">
                    <div class="input-group">
                        <label for="num1">Number 1</label>
                        <input type="number" id="num1" class="input-field" placeholder="Enter first number" required>
                    </div>

                    <div class="input-group">
                        <label for="num2">Number 2</label>
                        <input type="number" id="num2" class="input-field" placeholder="Enter second number" required>
                    </div>

                    <div class="input-group">
                        <label for="num3">Number 3</label>
                        <input type="number" id="num3" class="input-field" placeholder="Enter third number" required>
                    </div>

                    <button type="submit" class="button">Compare Numbers</button>
                    
                    <div id="result-container">
                        <p id="output"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Script.Js"></script>
</body>
</html>
