<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="head">
                <h3>Biggest Number Finder</h3>
            </div>

            <div class="enterinput">
                <form action="" onsubmit="compare(event)">

                    <label for="Number1">Number 1(a)</label>
                    <br>
                    <input type="number" name="number" id="a" class="input1">



                    <label for="Number2">Number 2(b)</label>
                    <br>
                    <input type="number" name="number" id="b" class="input2">



                    <label for="Number3">Number 3(c)</label>
                    <br>
                    <input type="number" name="number" id="c" class="input3">




                    <input type="submit" value="Compare" class="button" onclick="(event)">

                    <div>
                        <p id="output"></p>
                    </div>
                </form>
            </div>
        </div>
        <script type="module" src="Script.Js"></script>
</body>

</html>
